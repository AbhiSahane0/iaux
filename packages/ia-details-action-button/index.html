<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="index.js"></script>
    <title>IA Details Page Action Button Search</title>
    <style>
      body {
        margin-top: 200px;
      }
      .grid-container {
        margin: 100px;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module">
      import { html, render } from './node_modules/lit-html/lit-html.js';
      
      const data = {
        threshold: 4,
        whitelistec: '',
        blacklisted: '',
        types: [{key: 'violence', value: 'Graphic Violence'}, {key: 'porn', value: 'Graphic Sexual Content'}],
        item: {},
        user: [],
      };
      const flagConfig = Object.assign({}, data);

      render(html`
        <ia-details-action-button
          identifier="goody"
          borrowButton="radio"
          favoriteLink="/bookmarks.php?add_bookmark=1&med"
          isFavorited='false'
          collectionName="hellowork"
          showShareButton="1"
          flagConfig=${btoa(JSON.stringify(flagConfig))}
        ></ia-details-action-button>`, document.getElementById('root'));
    </script>

  </body>
</html>

<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="index.js"></script>
    <title>IA SVG Icons</title>
    <style>
      html {
        font: normal 10px 'Helvetica Neue', Helvetica, Arial, sans-serif;
        font-size: 10px;
      }
      body {
        margin: 0;
        padding: 0;
      }

      ul {
        display: flex;
        flex-wrap: wrap;
      }

      li {
        display: grid;
        grid-template: 1fr auto / 1fr;
        padding: 1.5rem 2.4rem;
        margin: .5rem;
        border: 2px solid #ccc;
        text-align: center;
      }

      li:hover {
        color: #f0f0f0;
        background: #222;
      }

      p {
        margin: 0;
        white-space: nowrap;
      }
    </style>
  </head>

  <body>
    <script type="module">
      import { render, html } from './node_modules/lit-html/lit-html.js';
      import { unsafeHTML } from './node_modules/lit-html/directives/unsafe-html.js';

      const listItems = () => {
        return [
          'advance',
          'audio',
          'close',
          'donate',
          'ellipses',
          'iaLogo',
          'images',
          'search',
          'software',
          'texts',
          'upload',
          'user',
          'video',
          'web',
        ].map((name) => {
          const color = `rgb(${~~(Math.random() * 256)}, ${~~(Math.random() * 256)}, ${~~(Math.random() * 256)})`;
          const lowerName = name.toLowerCase();
          return unsafeHTML(`
            <li>
              <icon-${lowerName} fill="${color}" stroke="${color}"></icon-${lowerName}>
              <p>icon-${lowerName}</p>
            </li>
          `);
        });
      };

      render(html`
        <ul>
          ${listItems()}
        </ul>
      `, document.body);
    </script>
  </body>
</html>
